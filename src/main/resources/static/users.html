<!DOCTYPE html>
<html ng-app="app" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="users.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
</head>
<body>

<div class="container" ng-controller="usersController">
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/app" class="nav-link link-dark px-2" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="users.html" class="nav-link link-dark px-2">Пользователи</a></li>
                <li class="nav-item"><a href="manage.html" class="nav-link link-dark px-2">Товары</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="login" class="nav-link link-dark px-2">Login</a></li>
                <li class="nav-item"><a href="login?logout" class="nav-link link-dark px-2">Logout</a></li>
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <ul id="pagination" class="pagination justify-content-center">
                <li class="page-item static active">
                    <a class="page-link" href="" ng-click="changePage($index+1)">1</a>
                </li>
                <li class="page-item" ng-repeat="p in [].constructor(totalPages-1) track by $index">
                    <a class="page-link" href="" ng-click="changePage($index+2)">{{ $index+2 }}</a>
                </li>
            </ul>
        </div>
    </header>
    <p/>
    <h5>Список пользователей</h5>
    <h5>{{total_count}}</h5>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя пользователя</td>
            <td>Email</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="u in usersList">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>
                {{u.email}}
            </td>
            <td>
                <button class="btn btn-outline-danger" ng-click="deleteUser(u.id)">Удалить пользователя</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h5>Всего пользователей: {{count}}</h5>
    <p>
    <form ng-submit="addUser($element.action)">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <input class="form-control" ng-model="data.Username" id="username" placeholder="Имя пользователя" required type="text"/>
        </div>
        <div class="col-auto">
            <input class="form-control" ng-model="data.Password" id="password" placeholder="Пароль" required type="text"/>
        </div>
        <div class="col-auto">
            <input class="form-control" ng-model="data.Email" id="email" placeholder="Email" required type="text"/>
        </div>
        <div class="col-auto">
            <input class="btn btn-outline-success" type="submit" value="Добавить пользователя">
        </div>
    </div>
    </form>
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
    </footer>
</div>
</body>
</html>
