<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="manage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
</head>
<body>

<div class="container" ng-controller="manageController">
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/app" class="nav-link link-dark px-2" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="users.html" class="nav-link link-dark px-2">Пользователи</a></li>
                <li class="nav-item"><a href="manage.html" class="nav-link link-dark px-2">Товары</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="login" class="nav-link link-dark px-2">Login</a></li>
                <li class="nav-item"><a href="login?logout" class="nav-link link-dark px-2">Logout</a></li>
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <ul id="pagination" class="pagination justify-content-center">
                <li class="page-item static active">
                    <a class="page-link" href="" ng-click="changePage($index+1)">1</a>
                </li>
                <li class="page-item" ng-repeat="p in [].constructor(totalPages-1) track by $index">
                    <a class="page-link" href="" ng-click="changePage($index+2)">{{ $index+2 }}</a>
                </li>
            </ul>
        </div>
    </header>
    <p/>
    <div class="container" ng-controller="range">
        <input type="text" class="js-range-slider" name="my_range" value=""
               data-type="double"
               data-min="0"
               data-max="1000"
               data-from="0"
               data-to="1000"
               data-grid="true"
        />
    </div>
    <h5>Список товаров</h5>
    <h5>{{total_count}}</h5>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование товара</td>
            <td>Стоимость</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>
                <button class="btn btn-outline-primary" ng-click="changeCost(p, -10)">-</button>
                {{p.cost}}
                <button class="btn btn-outline-primary" ng-click="changeCost(p, 10)">+</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" ng-click="deleteProduct(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h5>Всего товаров: {{count}}</h5>
    <p>
    <form ng-submit="addProduct($element.action)">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <input class="form-control" ng-model="data.Name" id="name" placeholder="Наименование товара" required type="text"/>
        </div>
        <div class="col-auto">
            <input class="form-control" ng-model="data.Cost" id="cost" placeholder="Цена" required type="number" step="0.01" max="1000"/>
        </div>
        <div class="col-auto">
            <input class="btn btn-outline-success" type="submit" value="Добавить товар">
        </div>
    </div>
    </form>
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
    </footer>
</div>
</body>
</html>
